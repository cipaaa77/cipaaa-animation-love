<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .heart {
            width: 20px;
            height: 18px;
            position: absolute;
            background-color: red;
            transform: scale(0);
            animation: growAndMove 3s ease-in-out forwards, fadeIn 5s forwards;
            opacity: 0;
        }

        .heart:before, .heart:after {
            content: "";
            width: 20px;
            height: 36px;
            border-radius: 50px 50px 0 0;
            background-color: red;
            position: absolute;
            top: 0;
        }

        .heart:before {
            left: 20px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Animasi hati muncul, tumbuh, dan bergerak */
        @keyframes growAndMove {
            0% {
                opacity: 0;
                transform: scale(0) translate(0, 0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) translate(50px, -50px);
            }
            100% {
                transform: scale(1) translate(100px, -150px);
            }
        }

        /* Fade-in untuk menampilkan tulisan */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Pesan teks muncul setelah animasi hati selesai */
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff69b4;
            text-align: center;
            opacity: 0;
            animation: showMessage 8s forwards;
            animation-delay: 3s;
        }

        @keyframes showMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Animasi pop-up cium */
        .popup-cium {
            display: none;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff69b4;
            animation: popUp 1s ease-in-out forwards;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: translate(-50%, 10%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Banyak hati yang akan muncul secara acak -->
    <div class="heart" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 30%; left: 50%; animation-delay: 0.5s;"></div>
    <div class="heart" style="top: 40%; left: 70%; animation-delay: 1s;"></div>
    <div class="heart" style="top: 50%; left: 30%; animation-delay: 1.5s;"></div>
    <div class="heart" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="heart" style="top: 70%; left: 20%; animation-delay: 2.5s;"></div>
    
    <!-- Pesan yang muncul setelah semua hati -->
    <div id="message">I love u too sayangggkuuu, semangattt menjalani hari-hari dan kegiatannyaaa, CIPAAA ALWAYS HERE FOR U MUACHHH MUACHHH MUACHHH</div>
    
    <!-- Pop-up cium -->
    <div class="popup-cium">ðŸ’‹ðŸ’‹ðŸ’‹</div>
</div>

<script>
    // Tampilkan pop-up cium setelah teks muncul
    setTimeout(() => {
        document.querySelector('.popup-cium').style.display = 'block';
    }, 11000); // Menampilkan pop-up cium setelah 11 detik
</script>

</body>
</html>
